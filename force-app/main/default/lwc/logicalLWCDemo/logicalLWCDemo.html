<template>
    <lightning-card title="Logical Operations" icon-name="custom:custom9">
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                {greeting}
            </lightning-layout-item>

            <template if:true={message}>
                <lightning-layout-item padding="around-small">
                    {message}
                </lightning-layout-item>
            </template>
            <lightning-layout-item padding="around-small">
                <template for:each={contacts} for:item="contact" for:index="index">
                    <p key={contact.Id}>{index}</p>
                    {contact.name}
                    {contact.id}
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
